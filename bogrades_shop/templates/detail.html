{% extends 'base.html' %}
{% load static %}
{% block page_content_1 %}
<br>
<div class="container">
    <div class="col-sm-12 blog-main">
        <div class="blog-post">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-6 text-right">
                            <img src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'img/rizki1.png' %} {% endif %}"
                                alt="..." style="height: 170px; width: auto">
                        </div>
                    </div>
                </div>
                <div class="col-md-6" style="padding-left: 20px">
                    <h3>{{ product.name }}</h3>
                    <h6><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></h6>
                    <p class="text-muted">Rp. {{ product.price }}</p>
                    <form action="{% url 'cart:cart_add' product.id %}" method="post">
                        {% csrf_token %}
                        {{ cart_product_form }}
                        <input type="submit" value="add to cart" class="btn btn-primary">
                    </form>
                    <p>{{ product.description|safe|linebreaksbr }}</p>
                </div>
            </div>
        </div><!-- /.blog-post -->
    </div><!-- /.blog-main -->
</div><!-- /.row -->
</div><!-- /.container -->
<br>
{% endblock %}

{% load static %}
<div style="padding-top: 20px" id="memberbogrades">
    <div style="background-color:#f3f3f3;">
        <div class="container text-center"
            style="margin-top:20px; margin-bottom: 20px; padding-top:50px; padding-bottom:50px;">
            <h4 class="display-5">Member Bogrades</h4>
            <!-- <h5 class="display-5" ><a href="#" style="color: #11af8f">Illustration</a>/<a href="#" style="color: #11af8f">Digital Painting</a>/<a href="#" style="color: #11af8f">Drawing</a>/<a href="#" style="color: #11af8f">Branding</a> -->
            </h5>
            <br>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="container">
                                <div class="row">

                                    {% for project in projects %}
                                    <div class="col-md-3">
                                        <a href="{% url 'project_detail' project.pk %}">
                                            <div class="card mb-3">

                                                <img class="card-img-top" src="{{ project.image.url }}">

                                                <div class="card-body" style="text-decoration: none; color: #11af8f">

                                                    <h6 class="card-title" style="font-weight:bold">{{ project.deskripsi_project }}</h6>

                                                    <p class="card-text">{{ project.description }}</p>
                                                </div>

                                            </div>
                                        </a>
                                    </div>
                                    {% endfor %}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" style="border-radius:25px; padding-left:20px; padding-right:20px;"
                        href="{% url 'project_index' %}" role="button">Browse</a>
                </p>
            </div>
        </div>
    </div>
</div>

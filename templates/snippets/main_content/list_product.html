{% load static %}

<div style="padding: 5%; background-color: #f3f3f3" id="merchandise">

                        <div class="col-md-12 text-center">
                            <h3>
                                Bogrades Shop
                            </h3>
                            <br><br>
                            <div class="row">
                                {% for product in products %}
                                <div class="col-md-3">
                                    <a href="{{ product.get_absolute_url }}">
                                        <div class="card mb-3">

                                            <img class="card-img-top" src="{% if product.image %}{{ product.image.url }}{% else %} {% static 'img/default.png' %} {% endif %}"
                                                alt="..." style="height: 130px; width: auto; margin: 10px;">

                                            <div class="card-body">

                                                <h5 class="card-title"><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h5>

                                                <p class="card-text">Rp. {{ product.price }}</p>
                                            </div>

                                        </div>
                                    </a>
                                </div>
                                <!-- <div class="col-lg-3 col-md-4 col-xs-6 thumb">

                                        </div>
                                    </div>
                                </div>
                                <br><br><br> -->
                                {% endfor %}

                        </div>
                    </div>

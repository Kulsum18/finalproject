{% extends "base.html" %}

{% load static %}

{% block page_content_1 %}

<div class="container">
    <h1> Projects </h1>
    <div class="row">

        {% for project in projects %}

        <div class="col-md-4">

            <div class="card mb-2">

                <img class="card-img-top" src="{% static project.image %}">

                <div class="card-body">

                    <h5 class="card-title">{{ project.title }}</h5>

                    <p class="card-text">{{ project.description }}</p>

                    <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">
                        Read More
                    </a>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>
<div class="container">
    <nav style="float: left | right">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">4</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">5</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
{% endblock %}
